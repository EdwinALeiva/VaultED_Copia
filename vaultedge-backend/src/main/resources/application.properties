server.port=8081

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/vaultedge_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Security demo user
spring.security.user.name=admin
spring.security.user.password=admin123

# i18n base
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Logging
logging.level.org.springframework.security=DEBUG

# Upload limits (Spring multipart) - adjust as needed
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB
# Custom logical max (bytes) used by StorageService; can override via JVM -Dupload.maxFileSizeBytes or env var UPLOAD_MAX_FILE_SIZE_BYTES
upload.maxFileSizeBytes=2147483648

# Demo Cloud Storage Root (moved outside OneDrive to avoid sync locks)
storage.root=C:/myCloudSimulation
